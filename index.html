<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-schema-validator-perftest</title>
    <style>
        :root {
            --gh-background: #0d1117;
            --gh-card: #161b22;
            --gh-border: #30363d;
            --gh-text-primary: #c9d1d9;
            --gh-text-secondary: #8b949e;
            --gh-link: #58a6ff;
            --gh-green: #39d353;
            --gh-blue: #58a6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--gh-background);
            color: var(--gh-text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gh-border);
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--gh-link);
            text-decoration: none;
        }

        .project-description {
            font-size: 16px;
            color: var(--gh-text-secondary);
            margin-top: 8px;
        }

        .nav-bar {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--gh-border);
        }

        .nav-link {
            padding: 8px 16px;
            text-decoration: none;
            color: var(--gh-text-secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .nav-link:hover {
            color: var(--gh-text-primary);
        }

        .nav-link.active {
            color: var(--gh-text-primary);
            border-bottom: 2px solid #fd8c73;
        }

        .content {
            display: flex;
            gap: 24px;
        }

        .main-content {
            flex-grow: 1;
        }

        .readme-card {
            background-color: var(--gh-card);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
        }

        .readme-header {
            padding: 16px;
            border-bottom: 1px solid var(--gh-border);
            background-color: #1a1e23;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            font-weight: 600;
        }

        .readme-body {
            padding: 24px;
        }

        .readme-body h1, .readme-body h2 {
            font-weight: 600;
            border-bottom: 1px solid var(--gh-border);
            padding-bottom: 0.3em;
            margin-bottom: 16px;
        }

        .readme-body p {
            margin-bottom: 16px;
        }
        
        .file-explorer-card {
            background-color: var(--gh-card);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            margin-bottom: 24px;
        }

        .file-header {
            padding: 16px;
            border-bottom: 1px solid var(--gh-border);
            background-color: #1a1e23;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list {
            padding: 0;
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--gh-border);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }

        .file-item-icon {
            margin-right: 8px;
            color: var(--gh-text-secondary);
        }

        .file-name {
            flex-grow: 1;
        }

        .file-commit-message {
            color: var(--gh-text-secondary);
            font-size: 14px;
            flex-basis: 50%;
        }

        .file-date {
            color: var(--gh-text-secondary);
            font-size: 14px;
            flex-basis: 15%;
            text-align: right;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            .content {
                flex-direction: column;
            }
            .file-explorer-card {
                order: -1; /* Move files to top on mobile */
            }
            .file-commit-message, .file-date {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="project-title">json-schema-validator-perftest</a>
        <p class="project-description">Benchmarks for networknt/json-schema-validator.</p>
    </div>

    <div class="main-content">
        <div class="readme-card">
            <div class="readme-body">
                View the <a href="dev/bench/" style="color: var(--gh-link); text-decoration: none;">benchmarks</a>.
            </div>
        </div>
    </div>
</div>

</body>
</html>
